<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative Space</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Lekton&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: yellow;
      font-family: 'Lekton', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      font-size: 3rem;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }
    #dateTime {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    ul {
      list-style-type: square;
      padding: 0;
      margin: 0;
      font-size: 1.5rem;
      text-align: left;
    }
    li {
      margin: 15px 0;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 1rem;
      color: yellow;
    }
  </style>
</head>
<body>

  <header>Creative Space</header>
  <div id="dateTime"></div>

  <ul>
    <li>Work on personal art project</li>
    <li>Work on business project</li>
    <li>Focus on modeling</li>
    <li>Read one book</li>
    <li>Take a Coursera course</li>
    <li>Sketch my ideas into my book</li>
    <li>Post a work of art online</li>
  </ul>

  <footer>Created by Nicholas Drachenko</footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      });
      document.getElementById('dateTime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
