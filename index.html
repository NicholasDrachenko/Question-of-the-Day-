<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative Space</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Lekton&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: yellow;
      font-family: 'Lekton', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #dateTime {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .coming-soon {
      font-size: 2rem;
      font-style: italic;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      color: yellow;
    }
  </style>
</head>
<body>

  <header>Creative Space</header>
  <div id="dateTime"></div>
  <div class="coming-soon">Coming Soon</div>
  <footer>Created by Nicholas Drachenko</footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      });
      document.getElementById('dateTime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
